<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .note {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .note p {
            margin: 5px 0;
        }
        .note strong {
            display: block;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All notes</h1>
        <div class="note" onclick="window.location.href='note.html'">
            <strong>9 Jul 24</strong>
            <p>ada yang hilang, dan ada yang sirna, hingga pun...</p>
            <p>6 minute(s) ago</p>
        </div>
    </div>
</body>
</html>
